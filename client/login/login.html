<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js" defer></script>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="..\sakthi logo\sakthilogo.ico" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Coda&family=Kreon:wght@600&family=Roboto+Condensed:ital,wght@1,700&display=swap" rel="stylesheet">

    <!-- font libs -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

    <img src="..\sakthi logo\sakthi_logo.png" alt="sakthi-auto-components" id="logo">
    <h1 class="name">Sakthi Auto Components Pvt. Ltd.</h1>

    <h2 id = "title">Employee Login Page</h2>

    <!-- Database inputs -->
    <form id="db-form" class = "needs-validation">
        <label for="id">ID</label>
        <input type="number" class = "form-control" name="id" id="" required>
        <label for="name">Name</label>
        <input type="text" class = "form-control" name="name" id="" required>
        <label for="pass">Password</label>
        <input type="password" class = "form-control" name="pass" id="" required>
        <input type="submit" class = "form-control" value="Submit" id="sub"> <!--Value means Name -->
        <a href="..\signup\signup.html">Don't have an account? Sign up!</a>
    </form>
    <div id="alert" class="m-4"></div>

    <div class="footer">Sakthi Auto Components Pvt. Ltd.</div>
</body>
</html>
