<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="signup.js" defer type = "module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="..\sakthi logo\sakthilogo.ico" />

<!-- CSS fonts -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Coda&family=Kreon:wght@600&family=Roboto+Condensed:ital,wght@1,700&display=swap" rel="stylesheet">

    <title>SignUp Page</title>
</head>
<body>
    <div>
        <img src="..\\sakthi logo\\sakthi_logo.png" alt="sakthi-auto-components" id="logo">
        <h1 class="name">Sakthi Auto Components Pvt. Ltd.</h1>
    </div>

    <h2 id="title">Employee Sign-up Portal</h2>

    <!-- Database inputs -->
    <form id="db-form" style=" display:flex;flex-direction: column; width: 25%; height:100vh;margin-bottom:50px;"> 
        <label for="ID">ID</label>
        <input type="number" name="id"  min="1" class="signupform" required>
        <label for="name">Name</label>
        <input type="text" name="name" class="signupform" required>
        <label for="designation" >Designation</label>
        <select name="designation" id="select" class="signupform form-select form-select-lg mb-3" aria-label=".form-select-lg example" required>
            <option value="B" default class="option">B</option>
            <option value="A" class="option">A</option>
        </select>
        <label for="pass">Password</label>
        <input type="password" name="pass" class="signupform" required>
        <input type="submit" value="Submit" id="sub"> <!--Value means Name -->
    </form>
    <a href="..\login\login.html">Already have an account? Login!</a>
    <div id="alert" class="m-4"></div>

    <div class="footer">Sakthi Auto Components Pvt. Ltd.</div>
</body>
</html>
