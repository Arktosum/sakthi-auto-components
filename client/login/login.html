<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Database inputs --> 
    <form id="db-form" class = "needs-validation">
        <label for="id">ID</label>
        <input type="number" class = "form-control" name="id" id="" required>
        <label for="name">Name</label>
        <input type="text" class = "form-control" name="name" id="" required>
        <label for="pass">Password</label>
        <input type="password" class = "form-control" name="pass" id="" required>
        <input type="submit" class = "form-control" value="Submit"> <!--Value means Name -->
        <a href="..\signup\signup.html">Don't have an account? Sign up!</a>
    </form>
    <div id="alert" class="m-4"></div>
</body>
</html>
