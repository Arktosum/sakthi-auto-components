    <hr>
    <div id="insert-area"></div>
    <form id="daily-entry">
        <div>
            <label for="rhsi" class="basic-3 rhsi">Reportable Health and Safety Incidents: </label>
            <input type="text"name="rhsi" id="rhsi" onchange ="select()" required>
        </div>
        <div>
            <label class = "input basic-3 rmi" for="rmi">Reportable machine Incidents: </label>
            <input type="text"name="rmi" id="rmi" required >
        </div>
        <div>
            <label for="rq" class="basic-3 rq">Rejection Quantity: </label>
            <input type="text"name="rq" id="rq" required>
        </div>
        <div>
            <label for="cc" class="basic-3 cc">Customer Complaints: </label>
            <input type="text"name="cc" id="cc" required>
        </div>
        <div>
            <label for="pplan" class="basic-3 pplan">Production Plan: </label>
            <input type="text"name="pplan" id="pplan" required>
        </div>
        <div>
            <label for="pa" class="basic-3 pa">Production Actual: </label>
            <input type="text"name="pa" id="pa" required>
        </div>
        <div>
            <label for="pp" class="basic-3 pp">Production Percent: </label>
            <input type="text"name="pp" id="pp" required>
        </div>
        <div>
            <label for="kaizen" class="basic-3 kaizen">Kaizen (Continous Improvement): </label>
            <input type="text"name="kaizen" id="kaizen" required>
        </div>

        <input id="sub" type="submit" class="btn btn-primary" value="Submit">
    </form>
    <div>
        <label for="date-from" class="basic-3 date-from">From: </label>
        <input type="date" name="date-from" id="date-from">
    </div>
    <div>
        <label for="date-to" class="basic-3 date-to">To: </label>
        <input type="date" name="date-to" id="date-to">
    </div>
    <input class = "toggle" type="checkbox" id="toggle-one">
    <div id="chart-div">
        <div class="chart-div"><canvas id="daily-chart"></canvas></div>
        <div class="chart-div"><canvas id="attribute-chart"></canvas></div>
    </div>
    <div  id="table-div">
    </div>
    
    <footer>Sakthi Auto Components Pvt. Ltd.</footer>
